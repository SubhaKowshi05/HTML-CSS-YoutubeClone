<html>
    <head>
        <title>intro-to-html</title> 
            <style>
    .inputtext{
        width: 700px;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 100px;
        border-color: white;
        text-align: left;
        font-size: 16px;
        box-shadow: 7px 5px 8px rgba(66, 63, 63, 0.632);
        margin-bottom: 40px;
    }
    .google{
        width: 280px;
        margin-bottom: 20px;
        display: inline-block;
        align-content: center;
        margin-left: 200px;
    }
    .btn{
        display: inline-block;
        margin-left: 225px;
        margin-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
    }
    .btnn{
        display: inline-block;
        margin-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
    }

</style>
    </head>
    <body>
        <img class="google" src="https://pluspng.com/img-png/google-logo-png-google-logo-png-3478.png" alt="google">
        <input class="inputtext" type="text" placeholder="Search Google or type for URL">
        <button class="btn">Search Google</button>
        <button class="btnn">I'm feeling lucky</button>
    </body>
</html>
